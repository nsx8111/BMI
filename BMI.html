<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">


</head>

<body>

    <!-- 身高(cm): <input type="text" id="height" value="180"><br>
    體重(kg): <input type="text" id="weight" value="85"><br> -->

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">身高 (cm) :</span>
        </div>
        <input type="text" id="height" value="" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">體重 (kg) :</span>
        </div>
        <input type="text" id="weight" value="" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>

    <button onclick="calcBmi()" type="button" class="btn btn-primary btn-lg">計算</button>
    <hr>

    BMI : <span id="bmi" ></span> <br>
    
    <script>
        function calcBmi() {
            var h = document.getElementById("height").value;
            h = parseFloat(h) / 100;
            var w = document.getElementById("weight").value;
            w = parseFloat(w);
            bmi = w / (h * h);
            if (bmi < 18) {
                ans = "體重過輕";
            } else if (bmi > 24) {
                ans = "體重過重";
            } else if (bmi >= 18 && bmi <= 24) {
                ans = "體重正常";
            }
            document.getElementById("bmi").innerText = Math.round(bmi * 100) / 100 + " " + ans;
        }
    </script>
</body>

</html>
